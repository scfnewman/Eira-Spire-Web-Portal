<app-header></app-header>

<ion-content>
	<ion-list>
		<ion-item lines="full" class="title">
			<ion-title color="secondary">Skills</ion-title>
		</ion-item>
		<ion-item lines="none">
			<ion-text>Here you can see a list of all skills. To edit one, use the options menu; to create one, click Add. If you wish to delete one, contact Simon.</ion-text>
		</ion-item>
		<ion-item lines="none">
			<ion-grid>
				<ion-row class="Labels">
					<ion-col class="Category">Category</ion-col>
					<ion-col class="Name">Name</ion-col>
					<ion-col class="Form">Cost</ion-col>
					<ion-col></ion-col>
					<ion-col class="Options">Options</ion-col>
				</ion-row>
				<ion-row class="Skills" *ngFor="let _Skill of _DataService.SkillData | skillSort">
					<ion-col class="Category">{{_Skill.Category}}</ion-col>
					<ion-col class="Name">{{_Skill.Name}}</ion-col>
					<ion-col class="Form">{{_Skill.Cost}}</ion-col>
					<ion-col></ion-col>
					<ion-col class="Options">
						<ion-buttons>
							<ion-button (click)="OpenOptions($event, _Skill)">
								<ion-icon name="ellipsis-horizontal-outline"></ion-icon>
							</ion-button>
						</ion-buttons>
					</ion-col>
				</ion-row>
				<ion-row *ngIf="_AuthService.UserData.Verified">
					<ion-col>
						<ion-button expand="block" (click)="OpenEditor()">Add</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
